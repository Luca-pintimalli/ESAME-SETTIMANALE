<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon page</title>
    <meta name="Description" content="pagina amazon">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!--inizio header + menu nav-->
    <header>
        <figure>
            <img  src="images/logo.png" alt="logo.Amazon">
        </figure>
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">All</a>
            </li>
            <li>
                <a href="#">Today's deals</a>
            </li>
            <li>
                <a href="#">Customer service</a>
            </li>
            <li>
                <a href="#">Registry</a>
            </li>
            <li>
                <a href="#">Gift Cards</a>
            </li>
            <li>
                <a href="#">Sell</a>
            </li>
        </ul>
    </nav>

    <main>

<!--barra arancione iniziale-->
        <div id="first-barr">
            <h2>Shop All Holiday Gift Cards</h2>
        </div>

<!--secondo blocco-->
        <div id="second-barr">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>

<!--blocco immagini-->
        <div id="third-barr">
            <h3>Find the perfect gift</h3>
            <a href="#">Shop now</a>
            <figure>
                <img class="blocco-img" src="images/img_1.jpg" alt="foto.kindle">
                <img class="blocco-img" src="images/img_2.jpg" alt="img-scrivania random">
                <img class="blocco-img" src="images/img_3.jpg" alt="img-orologi">
                <img class="blocco-img" src="images/img_4.jpg" alt="img-animals">

            </figure>
        </div>

<!--2 blocchi immagine-->
        <article id="start-article">

            <div class="four-barr">
                <figure>
                    <img src="images/img_9.png" alt="immagine VR">
                </figure>
            </div> 

            <div class="four-barr-text">
                <p>Play the gifting game</p>
                <a href="#" target="_blank">Shop gaming</a>
            </div>
            

        </article>

        <article>

            <div class="four-barr">
                <figure>
                    <img src="images/img_10.png" alt="immagine VR">
                </figure>
            </div> 

            <div class="four-barr-text">
                <p>The sound of cheer</p>
                <a href="#" target="_blank">Shop Audio & Accessories</a>
            </div>
        </article>

    </main>


<!--inizio footer-->
    <footer>
        <div>
            <a href="index.html">Back to top</a>
        </div>
        <figure>
            <img src="images/logo.png" alt="logo.amazon">
        </figure>
    </footer>

</body>

</html>
